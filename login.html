<!DOCTYPE html>
<html ng-app>
<head>
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-html5-1.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="js/access.js"></script>
    <script src="js/login.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" ng-controller="LoginController">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text"  class="form-control" ng-model="username" placeholder="User name" required autofocus>
            <input type="password" class="form-control" ng-model="password"  placeholder="Password" required>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()" >Sign in</button>
        </form>
        <hr />
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign up</h2>
            <input type="text"  class="form-control" ng-model="signUpForm.fname" placeholder="Nome" required autofocus>
            <input type="text"  class="form-control" ng-model="signUpForm.email" placeholder="Email" required autofocus>
            <input type="text" class="form-control" ng-model="signUpForm.username" placeholder="Username" required>
            <input type="password" class="form-control" ng-model="signUpForm.password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="save()" >Sign up</button>
            <button class="btn btn-lg btn-default btn-block" type="button" ng-click="logout()" >Sair</button>
        </form>


    </div> <!-- /container -->

</body>
</html>
